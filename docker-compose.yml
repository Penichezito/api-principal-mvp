version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: freela-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: freela_facility
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - freela-network

  # API Principal (FastAPI)
  api-principal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freela-api-principal
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/freela_facility
      SECONDARY_API_URL: http://api-secundaria:5000
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 43200
    volumes:
      - ./api-principal:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      api-secundaria:
        condition: service_started
    networks:
      - freela-network
    restart: unless-stopped

  # API Secundária (Flask + Google Cloud Vision)
  api-secundaria:
    build:
      context: ./api-secundaria
      dockerfile: Dockerfile
    container_name: freela-api-secundaria
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/freela_facility_secondary
      FLASK_ENV: development
      # Google Cloud Vision
      GOOGLE_CLOUD_VISION_ENABLED: ${GOOGLE_CLOUD_VISION_ENABLED:-true}
      GOOGLE_APPLICATION_CREDENTIALS: /app/google-credentials.json
      MIN_TAG_CONFIDENCE: ${MIN_TAG_CONFIDENCE:-0.7}
      MAX_TAGS_PER_FILE: ${MAX_TAGS_PER_FILE:-15}
    volumes:
      - ./api-secundaria:/app
      - uploads_data:/app/uploads
      # Monte o arquivo de credenciais do Google (se existir)
      # Se o arquivo não existir, a API usará análise local automaticamente
      - ./api-secundaria/google-credentials.json:/app/google-credentials.json:ro
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - freela-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freela-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api-principal
    networks:
      - freela-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  freela-network:
    driver: bridge